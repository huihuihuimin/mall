#parse("header.html")
<link href="../styles/index.css" rel="stylesheet">
<link href="../styles/detail.css" rel="stylesheet">
<div class="zg-wrap zu-main clearfix " role="main">
	<div class="zu-main-content">
		<div class="zu-main-content-inner">
			<div class="zg-section" id="zh-home-list-title">
				<i class="zg-icon zg-icon-feedlist"></i>最新动态
				<input id="is-topstory" type="hidden">
				<span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a class="zg-link-gray-normal" href="https://nowcoder.com/settings/filter">
                            <i class="zg-icon zg-icon-settings"></i>设置</a></span>
			</div>
			<div class="zu-main-feed-con navigable" data-feedtype="topstory" data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}" data-widget="navigable"
			     id="zh-question-list">
				<a class="zu-main-feed-fresh-button" href="javascript:" id="zh-main-feed-fresh-button" style="display:none"></a>
				<div class="zh-general-list topstory clearfix" data-delayed="true" data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}" data-za-module="TopStoryFeedList"
				     id="js-home-feed-list">

					#foreach($vo in $vos)
					<div class="feed-item folding feed-item-hook feed-item-2
                        " data-type="a" data-za-index="" data-za-module="FeedItem" feed-item-a="" id="feed-2">
						<meta data-id="389034" data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;, &quot;voteups&quot;: 4168, &quot;comments&quot;: 69, &quot;source&quot;: []}"
						      itemprop="ZReactor">
						<div class="feed-item-inner">
							<div class="avatar">
								<a class="zm-item-link-avatar" data-tip="p$t$amuro1230" href="https://nowcoder.com/people/amuro1230" target="_blank" title="$!{vo.user.name}">
									<img class="zm-item-img-avatar" src="$!{vo.user.headUrl}"></a>
							</div>
							<div class="feed-main">
								<div class="feed-content" data-za-module="AnswerItem">
									<meta content="389034" itemprop="answer-id">
									<meta content="13174385" itemprop="answer-url-token">
									<h2 class="feed-title">
										<a class="question_link" href="/question/$!{vo.question.id}" target="_blank">$!{vo.question.title}</a></h2>
									<div class="feed-question-detail-item">
										<div class="question-description-plain zm-editable-content"></div>
									</div>
									<div class="expandable entry-body">
										<div class="zm-item-vote">
											<a class="zm-item-vote-count js-expand js-vote-count" data-bind-votecount="" href="javascript:">${vo.followCount}</a></div>
										<div class="zm-item-answer-author-info">
											<a class="author-link" data-tip="p$b$amuro1230" href="/user/$!{vo.user.id}" target="_blank">$!{vo.user.name}</a>
											，$date.format('yyyy-MM-dd HH:mm:ss', $!{vo.question.createdDate})
										</div>
										<div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                <span class="voters text">
                                                    <a class="more text" href="#">
                                                        <span class="js-voteCount">4168</span>&nbsp;人赞同</a></span>
										</div>
										<div class="zm-item-rich-text expandable js-collapse-body" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385"
										     data-resourceid="123114">
											<div class="zh-summary summary clearfix">${vo.question.content}</div>
										</div>
									</div>
									<div class="feed-meta">
										<div class="zm-item-meta answer-actions clearfix js-contentActions">
											<div class="zm-meta-panel">
												<a class="follow-link zg-follow meta-item" data-follow="q:link" href="javascript:" id="sfb-123114">
													<i class="z-icon-follow"></i>关注问题</a>
												<a class="meta-item toggle-comment js-toggleCommentBox" href="#" name="addcomment">
													<i class="z-icon-comment"></i>${vo.question.commentCount} 条评论</a>


												<button class="meta-item item-collapse js-collapse">
													<i class="z-icon-fold"></i>收起
												</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
					#end
				</div>
				<a class="zg-btn-white zg-r3px zu-button-more" data-method="next" href="javascript:" id="zh-load-more" style="">更多</a></div>
		</div>
	</div>
</div>
#parse("js.html")
<script src="/scripts/main/site/detail.js" type="text/javascript"></script>
#parse("footer.html")
